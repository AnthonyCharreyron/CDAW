<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export to Excel</title>
    <style>
        #imageContainer {
            position: relative;
            width: 800px; /* Ajuster la largeur de l'image selon vos besoins */
            height: auto; /* Garder l'aspect ratio */
            cursor: crosshair;
        }

        #imageContainer img {
            width: 100%;
            height: auto;
            display: block;
        }

        .point {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div id="imageContainer">
    <img id="imageMap" src="ChevaucheursDeVers-plateau.png" alt="Map">
</div>

<p id="coordinatesDisplay">Coordonnées cliquées :</p>

<script>
    var coordinates = [];
    var imageContainer = document.getElementById('imageContainer');
    var coordinatesDisplay = document.getElementById('coordinatesDisplay');

    function recordCoordinates(event) {
        // Récupérer les coordonnées du clic par rapport à l'image
        var x = event.clientX - imageContainer.getBoundingClientRect().left;
        var y = event.clientY - imageContainer.getBoundingClientRect().top;

        // Ajouter les coordonnées à la liste
        coordinates.push({ x: x, y: y });

        // Mettre à jour l'affichage des coordonnées sur la page
        coordinatesDisplay.textContent += ' (' + x + ', ' + y + ')';

        // Créer un point rouge à la position du clic
        var point = document.createElement('span');
        point.className = 'point';
        point.style.left = x + 'px';
        point.style.top = y + 'px';
        imageContainer.appendChild(point);
    }

    // Ajouter un gestionnaire d'événement pour enregistrer les coordonnées lors d'un clic sur le conteneur de l'image
    imageContainer.addEventListener('click', recordCoordinates);
</script>

</body>
</html>
